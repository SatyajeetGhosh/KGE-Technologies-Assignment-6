<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>

    <!-- ! -->
    <p>Opens an Appliction</p>
    <button onclick="openApp()">Open App</button><br><br>
    
    <!-- 2 -->


    <!-- 3 -->
    <button type="button" onclick="openWin();">Open Window</button>
    <button type="button" onclick="resizeWin();">Minimize</button><br><br>
    
    <!-- 4 -->
    <button onclick="Open()">Open New Tab</button><br><br>

    <!-- 5 -->
    <button onclick="toggleFullscreen()">Fullscreen Mode</button>

    <!-- 6 -->


    <!-- 7 -->
    <!-- In Script tag -->

    <!-- 8 -->
    <!-- In Script tag -->

    <!-- 9 -->
    <!-- In Script tag -->

    <script>
        //Opens Microsoft Store App
        function openApp(){
            window.open("ms-windows-store://home");
        }

        //8. Consoles an error if right click is detected
        document.addEventListener('contextmenu', function(event) {
        // event.preventDefault();
        console.error('Right Click detected!');
        });

        //9. Consoles an error when Ctrl, Alt or F12 key is pressed
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey) {
                console.error("Ctrl key was pressed.");
            }
            if (event.altKey){
                console.error("Alt key was pressed");
            }
            if (event.keyCode === 123){
                console.error("F12 key was pressed");
            }
            });

        // Opening a new tab
        function Open(){
            window.open("https://www.google.com", "_blank");
        }

        // Opening a new window
        var newWindow;
        function openWin(){
            newWindow = window.open("", "_blank", width="1280px", height="2000");
            newWindow.document.write("New Window");
        }

        //Minimizing a window
        function resizeWin(){
            newWindow.resizeTo(20, 20);
            newWindow.focus();
        }

        //Convert it to fullscreen
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        //7. Check whether you're in desktop mode or not 
        window.onload = function() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|tablet|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            alert("You are not in desktop mode.");
            }
        };

    </script>
</body>
</html>
